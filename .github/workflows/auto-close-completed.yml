name: Auto-close completed issues

on:
  issues:
    types: [labeled]

jobs:
  close-completed:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'completed'
    steps:
      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
      - name: Add comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'This issue has been automatically closed because it was labeled as completed.'
            });